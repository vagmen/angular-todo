<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Название" [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Описание" [(ngModel)]="data.description" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="picker" placeholder="Выберите дату" [(ngModel)]="data.date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClose()">ГОТОВО</button>
</div>
