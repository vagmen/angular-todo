<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="mat-card-header-text">
      Новая задача
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Название" [(ngModel)]="todosStore.title" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Описание" [(ngModel)]="todosStore.description" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="picker" placeholder="Выберите дату" [(ngModel)]="todosStore.date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="todosStore.addTask(todosStore.title)">ДОБАВИТЬ ЗАДАЧУ</button>
  </mat-card-actions>
</mat-card>
